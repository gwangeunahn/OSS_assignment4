    <script>
        function getDataFromJSONFile(){
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:3000/books");
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send();
            xhr.onload = () =>{
                if(xhr.status === 200){
                    $("#tb_list").html("");
                    let books = JSON.parse(xhr.response);
                    books.forEach((item) => {
                        $("#tb_list").append("<tr>" 
                                            + "<td>" + item.id + "</td>" 
                                            + "<td>" + item.title + "</td>"
                                            + "<td>" + item.author + "</td>"
                                            + "<td>" + item.publisher + "</td>"
                                            + "<td>" + item.publicationdate + "</td>"
                                            + "</tr>");
                    });
                }
            }
        }

        function createDataToJSONFile(){
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:3000/books");
            xhr.setRequestHeader("content-type", "application/json;charset=UTF-8");

            if(!validation()){
              return false;
            }

            let data = {title:$("#title").val(),
                        author:$("#author").val(),
                        publisher:$("#publisher").val(),
                        publicationdate:$("#publicationdate").val()
                        };

            xhr.send(JSON.stringify(data));
            xhr.onload = () =>{
                if(xhr.status == 201){
                    alert("Added");
                    getDataFromJSONFile();
                }
            }
        }

        function updateDataToJSONFile(){

          if($("#bookId").val()==""){
            alert("Valid id is required.");
            $("#bookId").focus();
            return false;
          }

            let id = $("#bookId").val();
            const xhr = new XMLHttpRequest();
            xhr.open("PUT", "http://localhost:3000/books/" + id);
            xhr.setRequestHeader("content-type", "application/json;charset=UTF-8");

            if(!validation()){
              return false;
            }

            let data =  {title:$("#title").val(),
                        author:$("#author").val(),
                        publisher:$("#publisher").val(),
                        publicationdate:$("#publicationdate").val()
                        };

            xhr.send(JSON.stringify(data));
            xhr.onload = () => {
                if(xhr.status === 200){
                    alert("Updated");
                    getDataFromJSONFile();
                }
            }
        }

        function deleteDataToJSONFile(){

          if($("#bookId").val()==""){
            alert("Valid id is required.");
            $("#bookId").focus();
            return false;
          }

            let id = $("#bookId").val();
            const xhr = new XMLHttpRequest();
            xhr.open("DELETE", "http://localhost:3000/books/" + id);
            xhr.setRequestHeader("content-type", "application/json;charset=UTF-8");

            xhr.onload = () => {
                if(xhr.status === 200){
                    alert("Deleted");
                    getDataFromJSONFile();
                }
            }
            xhr.send();
        }

        function validation(){
          if($("#title").val()==""){
            alert("Valid title is required.");
            $("#title").focus();
            return false;
          }else if($("#author").val()==""){
            alert("Valid author is required.");
            $("#author").focus();
            return false;
          }else if($("#publisher").val()==""){
            alert("Valid publisher is required.");
            $("#publisher").focus();
            return false;
          }else if($("#publicationdate").val()==""){
            alert("Valid publicationdate is required.");
            $("#publicationdate").focus();
            return false;
          }
          return true;
        }
    </script>
